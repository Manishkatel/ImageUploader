<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Image Manager</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Image Manager</h1>
      
      <!-- Image Upload Form -->
      <form action="" method="post" enctype="multipart/form-data" class="mt-4 mb-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <!-- Display Images -->
      <div class="row">
        {% for img in images %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ img.photo.url }}" class="card-img-top" alt="Image">
            <div class="card-body text-center">
              <a href="{% url 'edit_image' img.id %}" class="btn btn-warning">Edit</a>
              <a href="{% url 'delete_image' img.id %}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
